name: CI/CD Pipeline - Sistema de CotaÃ§Ã£o de Moedas

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.13'
  EMAIL_DESTINO: 'roger.pereira@ges.inatel.br'

jobs:
  tests:
    name: ğŸ§ª Testes UnitÃ¡rios e Cobertura
    runs-on: ubuntu-latest
    steps:
    - name: Checkout do cÃ³digo
      uses: actions/checkout@v4
      
    - name: Configurar Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Cache de dependÃªncias
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Instalar dependÃªncias
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-html pytest-cov pytest-mock
        
    - name: Executar testes com cobertura
      run: |
        python -m pytest tests/ -v \
          --cov=src \
          --cov-report=html \
          --cov-report=xml \
          --html=report.html \
          --self-contained-html
          
    - name: Upload relatÃ³rios de teste
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: |
          report.html
          htmlcov/
          coverage.xml
        retention-days: 30

  security:
    name: ğŸ”’ AnÃ¡lise de SeguranÃ§a
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Instalar ferramentas de seguranÃ§a
      run: |
        pip install bandit safety
    - name: Verificar vulnerabilidades
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
        safety check --json --output safety-report.json || true
    - name: Upload relatÃ³rios de seguranÃ§a
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: "*-report.json"

  quality:
    name: ğŸ“Š Qualidade do CÃ³digo
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Instalar ferramentas de qualidade
      run: |
        pip install flake8 black isort mypy
    - name: Verificar formataÃ§Ã£o
      run: |
        black --check src/ tests/ || echo "FormataÃ§Ã£o necessÃ¡ria"
        isort --check-only src/ tests/ || echo "Imports precisam ser organizados"
    - name: AnÃ¡lise estÃ¡tica
      run: |
        flake8 src/ tests/ --max-line-length=100 --ignore=E203,W503 || true
        mypy src/ || true

  build:
    name: ğŸ—ï¸ Build e Empacotamento
    runs-on: ubuntu-latest
    needs: [tests, security, quality]
    if: success()
    steps:
    - name: Checkout do cÃ³digo
      uses: actions/checkout@v4
      
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Instalar ferramentas de build
      run: |
        pip install build wheel setuptools
        
    - name: Criar estrutura de distribuiÃ§Ã£o
      run: |
        mkdir -p dist/cotacao-system
        cp -r src/ dist/cotacao-system/
        cp -r tests/ dist/cotacao-system/
        cp README.md dist/cotacao-system/
        cp requirements.txt dist/cotacao-system/ 2>/dev/null || echo "requirements.txt nÃ£o encontrado"
        
    - name: Gerar metadados do build
      run: |
        echo "Build ID: ${{ github.run_number }}" > dist/build-info.txt
        echo "Commit: ${{ github.sha }}" >> dist/build-info.txt
        echo "Branch: ${{ github.ref_name }}" >> dist/build-info.txt
        echo "Data: $(date)" >> dist/build-info.txt
        
    - name: Criar pacotes de distribuiÃ§Ã£o
      run: |
        cd dist
        tar -czf cotacao-system-${{ github.run_number }}.tar.gz cotacao-system/
        zip -r cotacao-system-${{ github.run_number }}.zip cotacao-system/
        
    - name: Upload artefatos de build
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          dist/*.tar.gz
          dist/*.zip
          dist/build-info.txt
        retention-days: 30

